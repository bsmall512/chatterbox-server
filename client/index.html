<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatter<span>box</span></h1>
      <!-- Your HTML goes here! -->
      <button id="refresh">Refresh</button>
      <form action="">
        <label for="roomSelect">room</label>
        <select id="roomSelect" name=""></select>
        <label for="newRoomName">new room name</label>
        <input id="newRoomName" name="" type="text" size="10">
        <button id="addRoom" name="" type="button">Add new room</button>
        <label for="messageName">name</label>
        <input id="messageName" name="" type="text" size="10">
        <label for="messageEntry">message</label>
        <input id="messageEntry" name="" type="text" size="20">
        <button id="send" class="submit" name="Submit" type="button">Send</button>
      </form>
      <div id="chats"></div>
    </div>
  </body>
</html>
